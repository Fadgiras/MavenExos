<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>GestEmplo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Adding Employee</h1>

        <form role="form" th:action="@{/employee/toJSON}" method="post" th:object ="${employee}">
            <label>Form</label>
            </form>
            <br>
            <input type="text" name="firstName" placeholder="First Name" th:field = "*{firstName}">
            <br>
            <input type="text" name="lastName" placeholder="Last Name" th:field = "*{lastName}">
            <br>
            <input type="email" name="emailId" placeholder="Email" th:field = "*{emailId}">
            <br>
            <button type="submit">Add</button>
        </form>
    </body>
</html>
